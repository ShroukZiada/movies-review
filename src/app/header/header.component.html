<header>

</header>
<owl-carousel-o [options]="customOptions">
    <ng-container *ngFor="let slideMovie of headerTrendigMovies">
        <ng-template carouselSlide [id]="slideMovie.id">
            <img [src]="imagePath+slideMovie.poster_path" [alt]="slideMovie.alt" [title]="slideMovie.title">
        </ng-template>
    </ng-container>
</owl-carousel-o>
